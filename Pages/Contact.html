        <link rel="stylesheet" href="/Styling/contact.css">
    </head>
    <body>
        <header>
            <nav>
                <img src="/Assets/devlaunch-removebg-preview.png" alt="DevLaunch logo">
                <ul class="navlist">
                    <li><a href="/Pages/Home.html">Home</a></li>

            </nav>
        </header>
        <!-- Main Section -->
        <main>
            <section class="body-heading">
                <h2 class="main-heading">Contact Us</h2>
            </section>
            <div class="form-container">
                <div class="card">
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
        
                        <label for="message">Message:</label>
                        <textarea id="message" name="message"></textarea>
        
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <section class="contact-details">
                <ul>
                    <li><img src="" alt="mobile number icon"></li>
                    <li><img src="" alt="email icon"></li>
                    <li><img src="" alt="facebook icon"></li>
                    <li><img src="" alt="instagram icon"></li>
                </ul>
            </section>
        </main>
        <!--Make popup modal to state query has be successfully submitted-->
        <!-- Footer -->
         <footer>
            <div class="footer-logo">
                <img src="" alt="Logo 1" class="logo">
                <img src="" alt="Logo 2" class="logo">
